syntax = "proto3";

package chitchat;
option go_package = "chit-chat/grpc";


service ChatService {
  rpc SendMessage (Message) returns (Ack);
  rpc ReceiveMessages (Empty) returns (stream Message);
  rpc Leave (User) returns (Ack);
  rpc Join (User) returns (Ack);
}

message Message {
  string sender = 1;
  string content = 2;
  int64 LogicTime = 3;
}

message User { string name = 1; }

message Ack {
  string info = 1;
}

message Empty {}
