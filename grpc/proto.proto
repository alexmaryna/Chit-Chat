syntax = "proto3";

package chitchat;
option go_package = "github.com/alexmaryna/chit-chat/grpc;grpc";

service ChatService {
  rpc SendMessage (Message) returns (Ack);
  rpc ReceiveMessages (Empty) returns (stream Message);
}

message Message {
  string sender = 1;
  string content = 2;
}

message Ack {
  string info = 1;
}

message Empty {}
